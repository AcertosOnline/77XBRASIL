<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Test Client for 77XBRASIL.COM API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #f3f4f6, #e5e7eb);
        }
        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }
        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus, select:focus {
            border-color: #4f46e5;
            outline: none;
            box-shadow: 0 0 0 1px #4f46e5;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }
        .btn-primary {
            background: #4f46e5;
            color: white;
            border: none;
        }
        .btn-primary:hover:not(:disabled) {
            background: #4338ca;
        }
        .btn-secondary {
            background: #6b7280;
            color: white;
            border: none;
        }
        .btn-secondary:hover:not(:disabled) {
            background: #4b5563;
        }
        .response {
            margin-top: 2rem;
            padding: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            background: #f9fafb;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.875rem;
        }
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem;
            border-radius: 0.375rem;
            color: white;
            transition: opacity 0.3s;
            z-index: 50;
        }
        .notification.success {
            background: #10b981;
        }
        .notification.error {
            background: #ef4444;
        }
        .spinner {
            border: 2px solid #f3f4f6;
            border-top: 2px solid #4f46e5;
            border-radius: 50%;
            width: 1rem;
            height: 1rem;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 0.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 640px) {
            .container {
                margin: 1rem;
                padding: 1rem;
            }
            button {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Test Client for 77XBRASIL.COM API</h1>
        <form id="testForm" class="space-y-4">
            <div class="form-group">
                <label for="promoterCode">Promoter Code</label>
                <input type="text" id="promoterCode" name="promoterCode" placeholder="e.g., ABC123" required>
            </div>
            <div class="form-group">
                <label for="whatsappNumber">WhatsApp Number (without +55)</label>
                <input type="tel" id="whatsappNumber" name="whatsappNumber" placeholder="e.g., 83912345678" required>
            </div>
            <div class="form-group">
                <label for="origin">Origin Header</label>
                <select id="origin" name="origin">
                    <option value="https://77xxbrasil.com">https://77xxbrasil.com</option>
                    <option value="https://www.77xxbrasil.com">https://www.77xxbrasil.com</option>
                    <option value="http://localhost:3000">http://localhost:3000</option>
                    <option value="https://acertosonline.github.io">https://acertosonline.github.io</option>
                    <option value="https://invalid-origin.com">https://invalid-origin.com</option>
                    <option value="null">null (local file)</option>
                    <option value="">Empty Origin</option>
                </select>
            </div>
            <div class="flex space-x-4">
                <button type="submit" id="postButton" class="btn-primary">Send POST Request</button>
                <button type="button" id="optionsButton" class="btn-secondary">Send OPTIONS Request</button>
            </div>
        </form>
        <div class="response" id="response">
            <p>Response will appear here...</p>
        </div>
    </div>
    <div id="notification" class="notification hidden"></div>

    <script>
        const testForm = document.getElementById('testForm');
        const postButton = document.getElementById('postButton');
        const optionsButton = document.getElementById('optionsButton');
        const responseDiv = document.getElementById('response');
        const notification = document.getElementById('notification');
        let notificationTimeout;

        // API endpoint from the server script
        const API_URL = 'https://script.google.com/macros/s/AKfycbxYojoON2RpbvfayaYcCvpgAB1p2MAk5d_tWRk2fco_uvkMbPIgh8SEomsdCmodb1RJbA/exec';

        // Show notification
        function showNotification(message, isError = false) {
            clearTimeout(notificationTimeout);
            notification.textContent = message;
            notification.classList.remove('hidden', 'success', 'error');
            notification.classList.add(isError ? 'error' : 'success');
            notificationTimeout = setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Format JSON for display
        function formatResponse(data) {
            try {
                return JSON.stringify(data, null, 2);
            } catch {
                return data.toString();
            }
        }

        // Send HTTP request
        async function sendRequest(method, data = null, origin) {
            const headers = { 'Content-Type': 'application/json' };
            if (origin && origin !== 'null') {
                headers['Origin'] = origin;
            } else if (origin === 'null') {
                headers['Origin'] = 'null';
            }
            const options = { method, headers };
            if (data && method === 'POST') {
                options.body = JSON.stringify(data);
            }

            try {
                responseDiv.innerHTML = '<span class="spinner"></span> Sending request...';
                const response = await fetch(API_URL, options);
                const headersText = Array.from(response.headers.entries())
                    .map(([key, value]) => `${key}: ${value}`)
                    .join('\n');
                let text = await response.text();
                try {
                    text = JSON.parse(text);
                    text = formatResponse(text);
                } catch {
                    // Non-JSON response
                }
                responseDiv.innerHTML = `<strong>Status:</strong> ${response.status} ${response.statusText}\n\n<strong>Headers:</strong>\n${headersText}\n\n<strong>Body:</strong>\n${text}`;
                showNotification(`${method} request sent successfully!`, false);
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                showNotification(`Failed to send ${method} request: ${error.message}`, true);
            }
        }

        // Form submission for POST request
        testForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            postButton.disabled = true;
            postButton.innerHTML = '<span class="spinner"></span> Sending...';
            const promoterCode = document.getElementById('promoterCode').value.trim();
            const whatsappNumber = document.getElementById('whatsappNumber').value.trim();
            const origin = document.getElementById('origin').value;
            await sendRequest('POST', { promoterCode, whatsappNumber }, origin);
            postButton.disabled = false;
            postButton.innerHTML = 'Send POST Request';
        });

        // OPTIONS request button
        optionsButton.addEventListener('click', async () => {
            optionsButton.disabled = true;
            optionsButton.innerHTML = '<span class="spinner"></span> Sending...';
            const origin = document.getElementById('origin').value;
            await sendRequest('OPTIONS', null, origin);
            optionsButton.disabled = false;
            optionsButton.innerHTML = 'Send OPTIONS Request';
        });
    </script>
</body>
</html>
