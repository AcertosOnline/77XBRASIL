<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P√°gina em Constru√ß√£o</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #007bff;
        }
        #progress {
            font-size: 48px;
            font-weight: bold;
            color: #28a745;
            margin: 10px 0;
        }
        #status {
            font-size: 18px;
            margin-bottom: 20px;
            min-height: 40px;
        }
        .url-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #url-input {
            width: 70%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            background-color: #f9f9f9;
        }
        #copy-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-left: none;
            border-radius: 0 4px 4px 0;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #copy-button:hover {
            background-color: #0056b3;
        }
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            opacity: 0;
            transition: opacity 0.5s;
        }
        #notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A sua p√°gina est√° sendo publicada, por favor, aguarde alguns segundos!</h1>
        <div id="progress">0%</div>
        <div id="status">Iniciando a constru√ß√£o da p√°gina...</div>
        <div class="url-container">
            <input type="text" id="url-input" readonly>
            <button id="copy-button">Copiar link</button>
        </div>
        <div id="notification">Link copiado para a √°rea de transfer√™ncia!</div>
    </div>

    <script>
        // Capture the requested URL directly from the browser's address bar
        const requestedUrl = window.location.href;
        const urlInput = document.getElementById('url-input');
        urlInput.value = requestedUrl;

        // Configure the 2-minute timer (120 seconds)
        const totalTime = 120000; // 2 minutes in milliseconds
        const intervalTime = 1000; // Update every 1 second
        let elapsedTime = 0;
        let progress = 0;

        const progressElement = document.getElementById('progress');
        const statusElement = document.getElementById('status');

        // Update status based on progress percentage
        function updateStatus(progress) {
            if (progress < 20) {
                statusElement.textContent = 'Esbo√ßando o esqueleto HTML... üìù';
            } else if (progress < 40) {
                statusElement.textContent = 'Pintando os estilos com CSS vibrante! üé®';
            } else if (progress < 60) {
                statusElement.textContent = 'Semeando interatividade com JavaScript! üå±';
            } else if (progress < 80) {
                statusElement.textContent = 'Polindo os bot√µes e ajustando as engrenagens! üîß';
            } else {
                statusElement.textContent = 'Quase l√°! Finalizando os toques m√°gicos! ‚ú®';
            }
        }

        // Update progress and status
        const interval = setInterval(() => {
            elapsedTime += intervalTime;
            progress = Math.min((elapsedTime / totalTime) * 100, 100);
            progressElement.textContent = `${Math.floor(progress)}%`;
            updateStatus(progress);

            if (progress >= 100) {
                clearInterval(interval);
                // Redirect to the exact requested URL
                window.location.assign(requestedUrl);
            }
        }, intervalTime);

        // Configure copy link functionality
        const copyButton = document.getElementById('copy-button');
        const notification = document.getElementById('notification');

        function copyToClipboard() {
            navigator.clipboard.writeText(requestedUrl).then(() => {
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 5000); // Notification disappears after 5 seconds
            });
        }

        copyButton.addEventListener('click', copyToClipboard);
        urlInput.addEventListener('click', copyToClipboard);
    </script>
</body>
</html>
