<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Página em Construção</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #f3f4f6);
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 90%;
            width: 500px;
        }
        h1 {
            font-size: clamp(1.5rem, 5vw, 2rem);
            color: #1e40af;
            margin-bottom: 1.5rem;
            line-height: 1.3;
        }
        .loader-img {
            display: block;
            margin: 0 auto;
            width: 100px;
            height: auto;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
                width: 95%;
            }
            h1 {
                font-size: clamp(1.25rem, 6vw, 1.75rem);
            }
            .loader-img {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>A sua página está sendo publicada, por favor, aguarde alguns segundos!</h1>
        <img src="/form_img/minhoca-loader.svg" alt="Carregando" class="loader-img">
    </div>

    <script>
        // Recarrega a página a cada 15 segundos
        setTimeout(() => {
            window.location.reload();
        }, 15000);
    </script>
</body>
</html>
